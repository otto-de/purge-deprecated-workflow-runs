##
# Run unit test and the action itself
##
name: Unit Test
on:
  pull_request:
  push:
    branches:
      - main
      - feature/**

jobs:
  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm ci
      - uses: ./
        with:
          token: ${{ github.token }}
